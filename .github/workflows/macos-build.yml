name: macOS Build

on:
  workflow_dispatch:

jobs:
  build:
    # Only run if triggered from a release branch
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: macos-latest # Uses the mac silicon macos runner

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION=${BRANCH_NAME#release/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Validate semver format
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Branch name must follow semver format (e.g., release/1.0.0)"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          architecture: "arm64"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r api/requirements.txt

      - name: Build Python API Executable
        run: |
          cd api
          pyinstaller --onefile --name api main.py
          cd ..
          # Create dist directory if it doesn't exist
          mkdir -p dist
          cp api/dist/api dist/api
          chmod +x dist/api

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          architecture: "arm64"

      - name: Install dependencies
        run: |
          npm install

      - name: Build macOS App
        env:
          npm_config_arch: arm64
        run: |
          npm run make -- --arch=arm64

      - name: Debug Directory Structure
        run: |
          echo "Contents of out directory:"
          ls -R out/

      - name: Create ZIP Archive
        run: |
          cd out
          zip -r image-ranker-darwin-arm64-v${{ steps.version.outputs.version }}.zip image-ranker-darwin-arm64
          cd ..

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: image-ranker-macos-arm64-v${{ steps.version.outputs.version }}
          path: out/image-ranker-darwin-arm64-v${{ steps.version.outputs.version }}.zip
          if-no-files-found: error
